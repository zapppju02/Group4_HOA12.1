---
- hosts: all
  become: true
  tasks:

  - name: Perform full patching 
    package:
      name: '*"
      state: latest

  - name: Add admin group
    group:
      name: admin
      state: present

  - name: Add local user
    user:
      name: admin
      group: admin
      shell: /bin/bash
      create_home: yes
      state: present

  - name: Add SSH public key for user
    authorize_key:
      user: admin
      key: "{{ lookup ("files", "~/.ssh/id_rsa.pub") }}" 
      state: present

  - name: Add sudoer rule for local user
    copy:
      dest: /etc/sudoers.d/admin
      src: etc/sudoers.d/admin
      owner: root
      group: root
      mode: 0440
      validate: /usr/sbin/visudo -csf %s

  - name: Add hardened SSH config
    copy:
      dest: /etc/ssh/sshd_config
      src: etc/ssh/sshd_config
      owner: root
      group: root
      mode: 0600
    notify: Reload SSH

    handlers:
      - name: Reload SSH
        service:
          name: sshd
          state: reloaded


